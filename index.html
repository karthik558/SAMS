  <body>
    <style>
      /* Preloader overlay styles */
      #preloader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#ffffff;z-index:9999;transition:opacity .25s ease, visibility .25s linear}
      .dark #preloader{background:#272725}
      #preloader .spinner{width:64px;height:64px;display:inline-block;animation:spin 1.1s linear infinite;filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));}
      @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      #preloader.preloader-hide{opacity:0;visibility:hidden}
    </style>
    <script type="module" src="/src/theme-init.ts"></script>
    <!-- App preloader (hidden after React mounts) -->
    <div id="preloader" aria-hidden="true">
      <img class="spinner" src="/favicon.png" alt="Loading" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
